{% extends 'store/index.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<p>Don't have an account?<a href="{% url 'register' %}">Create one</a></p>
{% endblock %}
